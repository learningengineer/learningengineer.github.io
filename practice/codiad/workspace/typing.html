<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
	<title>LearningEngineer.org</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../type.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js" type="text/javascript"></script>
	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
	<script>
	$(function(){	
		var mySound = new buzz.sound( "typewriter.mp3");
		mySound.load(); 
		mySound.loop().play();
		
		var ndRtrnSnd = new buzz.sound ("carriagereturn.mp3");
		ndRtrnSnd.load();
		
		$( '#typers' ).click( function() {
		mySound.mute(); 
		ndRtrnSnd.mute();
	});
		 
	
	mySound.loop()
    .bind( "timeupdate", function() {
       var timer = buzz.toTimer( this.getTime() );
       document.getElementById( "timer" ).innerHTML = timer; 
    });
	  
	
	 
		$("#typed").typed({
			strings: ["<strong>LearnEngineer.org</strong> ^1000\nWe engineer learning for efficiency.^1000\n^1000\nLearningEngineer.org is a non-profit...^1000 \ndevoted to creating materials...^1000 \nthat promote...^1000 \nscience...^1000 \nreason...^1000 \nand learning.^1000\n^1000 \nLinks:^1000\n<a href='http://google.com'>Google.com</a>"],
			contentType: 'html',
			typeSpeed: 100,
            loop: false,
            loopCount: false, 
			callback: function(){
				mySound.stop();
				ndRtrnSnd.play(); 
			},
			restartPlay: function() {
			    ndRtrnSnd.stop(); 
				mySound.play();
			},
			resetCallback: function() {
				mySound.stop();
				ndRtrnSnd.stop();
			}
			
		}); 
});


  function shift(){
		mySound.play();
  }
 
  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
		  if (value > 40){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
			  
          }
          else{
			  alert('stop');
              clearTimeout();
          }
      }, 40);
  }
	</script>
	<link href="../../main.css" rel="stylesheet" />
</head>
<body id="typers">  

	<div class="typed-type"><span id="typed" style="white-space:pre"></span>
	</div>
  

</body>
</html>

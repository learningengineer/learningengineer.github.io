	<div class="typed-type"><span id="typed" style="white-space:pre"></span>
	</div>


</body>
<script>
	$(function(){
		let mySound = new buzz.sound("assets/keyboard.mp3", {
			preload: true,
			autoplay: true,
			loop: true
		});
		//mySound.load(); //loads the mp3 file
		//mySound.loop().play(); //plays and loops the file

		let ndRtrnSnd = new buzz.sound("assets/carriagereturn.mp3"); //sound of the carriage return
		ndRtrnSnd.load(); //loads the sound of the carriage return

		let muteSwitch = true

		$( '#typers' ).click( function() { //mutes the sound if you click on the page
			mySound.toggleMute();
			ndRtrnSnd.toggleMute();
		
	});

		 //Below is the code for the typing.  See the type.js website for a more detailed explanation.
		$("#typed").typed({
			strings: ["Coding our html for our portfolio^1000\n<!doctype html>^1000\n<html lang=\"en\">^1000\n<head>^1000\n<meta charset=\"utf-8\">^1000 \nBuzz.js can be found at <a href='http://buzz.jaysalvat.com/'>http://buzz.jaysalvat.com/</a>.^1000 \nIn order to get the typing effect, you must use my modified type.js file.^1000 \nIt can be found at <a href='type.js'>http://mikes4bikes.ml/type.js</a> ^1000 \nThe CSS file can be found at <a href='txtanmt.css'>http://mikes4bikes.ml/txtanmt.css</a>.^1000 \nThe CSS file is what gives it that typed paper look.^1000 \nRight click on this page and then click on the^1000 \n<i>View page source</i> menu item.^1000\n \nIt doesn't require a lot of coding."],
			contentType: 'text',
			typeSpeed: 100,
            loop: false,
            loopCount: false,
			callback: function(){
				mySound.stop(); //stops the typewriter when it encounters a carat.
				ndRtrnSnd.play();  //plays the carriage return
			},
			restartPlay: function() {
			    ndRtrnSnd.stop(); //stops the carriage return
				mySound.play(); //begins typing again
			},
			resetCallback: function() {
				mySound.stop();  //stops everything when complete
				ndRtrnSnd.stop(); //stops everything when complete
			}

		});
});


  function shift(){
		mySound.play();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
		  if (value > 40){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();

          }
          else{
			  alert('stop');
              clearTimeout();
          }
      }, 40);
  }
	</script>

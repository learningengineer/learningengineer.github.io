<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
	<title>LearningEngineer.org</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	
	<script src="js/buzz.min.js" type="text/javascript"></script>
	<script src="js/type.js" type="text/javascript"></script>
	<link id="pgStyle" href="css/console.css" rel="stylesheet" /> 

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
	
	
</head>
<body id="typers">


	<div class="typed-type"><span id="typed"></span>
	</div>

	<div class="enter-type"><button id="typeNow">Submit</button>
	<div class="side-bar" id="side-bar-id">
		<div class="settings-items"><label id="pause-label" for="time-pause">
            Pause between lines 
            <input type="number" name="time-pause" id="pause"
                min="0.1" max="30" step="0.1" value="1"> in seconds.
        </label></div>
		<div class="settings-items"><label id="typespeed-label" for="typespeed">
            Type speed in milliseconds:
            <input type="number" name="typespeed" id="typespeed-id"
                min="10" max="10000" step="10" value="100">
        </label></div> 
		<div class="settings-items"><label id="delaystart-label" for="delaystart">
            Delay start in milliseconds:
            <input type="number" name="delaystart" id="delaystart-id"
                min="10" max="10000" step="100" value="100">
        </label></div> 
		
		<div class="settings-items">
			<label for="contentType">Content type:</label>
			<select name="contentType" id="switch" >
			  <option value="text">text</option>
			  <option value="html">html</option>
			</select>
		</div>
		<div class="settings-items">
			<label for="themeType">Style type:</label><br>
			<select name="themeType" id="theme-style" >
			  <option value="css/console.css">Computer Console</option>
			  <option value="css/papertyper.css">Typewriter</option>
			</select>
		</div>




	</div>
	<form><textarea id="enter-type-id-textarea" placeholder="Paste or type text here." wrap="hard"></textarea></form></div>
</body>
<script src="js/typeset.js" type="text/javascript"></script>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta meta-equiv="X-UA-Compatible" content="IE=edge">
	<title>Complete or Incomplete Sentence? Ask the brain. </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<style>
	body {
		background-color: white;
	}

	label, input, p {
		font-family:'Courier New', Courier, monospace;
		font-size: 1.5em;
		font-weight: 800;
		}

	h1 {
		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

		font-weight: 900;
	}

	#rslts {
		font-family:'Courier New', Courier, monospace;

		width: 50vw; 
	}

<body>
	<h1>Complete or Incomplete Sentence? Ask the brain.</h1>
	<p>Do you want to know if your sentence is a complete sentence?  Type it into the text box and click submit.  The trained AI will make a deterimination and give you an answer.  </p>
	<div id="rslts">Training...please wait.</div>
	<hr>

	<label for="textfield">
	Enter your sentence here:</label>
	<input type="text" name="textfield" id="textfield">
	<input onClick="execute(document.getElementById('textfield').value)" type="submit" name="submit" id="submit" value="Submit">
	
	
	<script src="brain.js"></script>
	<script src="training-data.js"></script>
	<script src="script.js"></script>
			
	
<br>

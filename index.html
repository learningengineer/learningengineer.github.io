<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
	<title>LearningEngineer.org</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="type.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js" type="text/javascript"></script>
	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>

	<script>
	$(function(){
		var mySound = new buzz.sound( "typewriter.mp3"); //sound of the typewriter
		mySound.load(); //loads the mp3 file
		mySound.loop().play(); //plays and loops the file

		var ndRtrnSnd = new buzz.sound ("carriagereturn.mp3"); //sound of the carriage return
		ndRtrnSnd.load(); //loads the sound of the carriage return

		$( '#typers' ).click( function() { //mutes the sound if you click on the page
		mySound.mute();
		ndRtrnSnd.mute();
	});

		 //Below is the code for the typing.  See the type.js website for a more detailed explanation.
		$("#typed").typed({
			strings: ["<strong>Michael F. Langdon</strong> ^1000\nI engineer words for programming.^1000\n^1000\nThis text animation uses a combination of type.js for the text^1000 \nand buzz.js for the sound of the typewriter and carriage return.^1000 \nType.js can be found at <a href='http://www.mattboldt.com/demos/typed-js/'>http://www.mattboldt.com/demos/typed-js/</a>. ^1000 \nBuzz.js can be found at <a href='http://buzz.jaysalvat.com/'>http://buzz.jaysalvat.com/</a>.^1000 \nIn order to get the typing effect, you must use my modified type.js file.^1000 \nIt can be found at <a href='type.js'>http://mikes4bikes.ml/type.js</a> ^1000 \nThe CSS file can be found at <a href='txtanmt.css'>http://mikes4bikes.ml/txtanmt.css</a>.^1000 \nThe CSS file is what gives it that typed paper look.^1000 \nRight click on this page and then click on the^1000 \n<i>View page source</i> menu item.^1000\n \nIt doesn't require a lot of coding."],
			contentType: 'html',
			typeSpeed: 100,
            loop: false,
            loopCount: false,
			callback: function(){
				mySound.stop(); //stops the typewriter when it encounters a carat.
				ndRtrnSnd.play();  //plays the carriage return
			},
			restartPlay: function() {
			    ndRtrnSnd.stop(); //stops the carriage return
				mySound.play(); //begins typing again
			},
			resetCallback: function() {
				mySound.stop();  //stops everything when complete
				ndRtrnSnd.stop(); //stops everything when complete
			}

		});
});


  function shift(){
		mySound.play();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
		  if (value > 40){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();

          }
          else{
			  alert('stop');
              clearTimeout();
          }
      }, 40);
  }
	</script>
	<link href="txtanmt.css" rel="stylesheet" />
</head>
<body id="typers">


	<div class="typed-type"><span id="typed" style="white-space:pre"></span>
	</div>


</body>
</html>
